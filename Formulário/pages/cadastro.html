<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Cadastro de Alunos</title>
</head>

<body>
    <script src="/scripts/open.js"></script>

    <header>
        <nav>
            <a href="/index.html"><img src="/images/CENTEC_Logo.png" height="20px" alt="logo centec"></a>
            <a href="/pages/cadastro.html"><img src="/images/cadastro.png" height="20px"
                    alt="monitor com papel na frente"></a>
        </nav>
        <hr>
    </header>
    <main>
        <h1>Cadastro de Novos Alunos</h1>
        <hr>

        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="linhaBorda">
                    <label for="">Nome: </label>
                    <input type="text" placeholder="Digite seu nome">
                    <label for="">Sobrenome: </label>
                    <input type="text" placeholder="Digite seu Sobrenome">
                </div>
                <div class="linhaBorda">
                    <label for="">Gênero: </label>
                    <input type="radio" name="genero"> Masculino
                    <input type="radio" name="genero"> Feminino
                    <input type="radio" name="genero"> Outros
                    <input type="text" placeholder="outros" disabled>
                </div>
                <div>
                    <label for="">Dt: Nascimento: </label>
                    <input type="date" name="" id="">
                    <label for="">Nacionalidade</label>
                    <select name="" id="">
                        <option value="">Selecione</option>
                        <option value="">Brasil</option>
                        <option value="">Paraguai</option>
                        <option value="">Chile</option>
                        <option value="">Venezuela</option>
                        <option value="">Argentina</option>
                        <option value="">Uruguai</option>
                        <option value="">Guiana Inglesa</option>
                        <option value="">Suriname</option>
                        <option value="">Bolivia</option>
                        <option value="">Colombia</option>
                    </select>
                    <select name="" id="" disabled>
                        <option value="">Estados</option>
                        <option value="">Amazonas</option>
                        <option value="">São Paulo</option>
                    </select>
                </div>
                <hr>
                <label for="">CPF: </label>
                <input type="number" name="" id="">
                <label for="">RG: </label>
                <input type="number">
            </fieldset>
            <fieldset>
                <legend>Dados Login</legend>
                <div class="linhaBorda">
                    <label for="">Usuario</label>
                    <input type="text" placeholder="Digite o nome de usuário">
                    <label for="">Password</label>
                    <abbr title="Senha de 6 digitos alfanumérico">
                        <input type="password" name="" id="" placeholder="Digite sua Senha">
                    </abbr>
                    <abbr title="Senha de 6 digitos alfanumérico">
                        <input type="password" placeholder="Repita sua Senha">
                    </abbr>
                </div>
            </fieldset>
            <div class="linhaBorda">
                <button type="submit">Salvar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        <button type="button" onclick="abrir()">Limpar</button>

    </main>
    <footer>
        <hr>
        <h4>Links Uteis</h4>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.youtube.com">YouTube</a>
    </footer>

    <script src="/scripts/script.js"></script>
</body>

</html>
